<!DOCTYPE html>
<html lang="pt-Br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viwport" content="width-device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>Dev.Finance$</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body>
    <header>
      <img src="./assets/logo.svg" alt="logo do aplicativo" />
    </header>

    <main class="container">
      <section id="balance">
        <h2>Balanço</h2>

        <section class="card">
          <h3>
            <span>Entradas</span>
            <img src="./assets/income.svg" alt="Imagem de Entrada" />
          </h3>
          <p>R$ 5.000,00</p>
        </section>

        <section class="card">
          <h3>
            <span>Saídas</span>
            <img src="./assets/expense.svg" alt="Imagem de Saída" />
          </h3>
          <p>R$ 2.000,00</p>
        </section>

        <section class="card total">
          <h3>
            <span>Total</span>
            <img src="./assets/total.svg" alt="Imagem Total" />
          </h3>
          <p>R$ 3.000,00</p>
        </section>
      </section>

      <section id="transaction">
        <h2>Transações</h2>

        <a href="#" class="button new">+ Nova transação</a>

        <table id="data-table">
          <!-- Tabela -->
          <thead>
            <!-- Cabeçalho da tabela-->
            <tr>
              <!-- Linha da tabela-->
              <th>Descrição</th>
              <!-- Título da coluna-->
              <th>Valor</th>
              <th>Data</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <!-- Corpo da tabela-->
            <tr>
              <td class="description">Luz</td>
              <td class="expense">- R$ 500,00</td>
              <td class="data">23/01/2021</td>
            </tr>
            <tr>
              <td class="description">Cria website</td>
              <td class="income">- R$ 5000,00</td>
              <td class="data">23/01/2021</td>
            </tr>
            <tr>
              <td class="description">Internet</td>
              <td class="expense">- R$ 200,00</td>
              <td class="data">23/01/2021</td>
            </tr>
          </tbody>
        </table>
      </section>
    </main>


    <footer>
      <p>dev.Finance$</p>
    </footer>
  </body>
</html>
